name: Water Focus
$-nv: &night_vision_powers
  night_vision:
    type: origins:night_vision
    condition:
      type: origins:and
      conditions:
        - type: origins:power_active
          power: '*:*_toggle'
        - type: origins:submerged_in
          fluid: water
            
  toggle_key:
    type: origins:active_self
    entity_action:
      type: origins:toggle
      power: '*:*_toggle'
    key: {key: key.origins.primary_active}
    condition:
      type: origins:submerged_in
      fluid: water

  toggle:
    type: origins:toggle
    active_by_default: true
    # Dummy keybind so we can trigger this toggle with something else.
    key: {key: key.lunar_origins.none}
    retain_state: true

$$water_focus_off:
  type: origins:multiple
  description: >-
    Your eyes are adapted for focusing underwater. You can see perfectly
    underwater.
  badges:
    - type: origins:keybind
      sprite: origins:textures/gui/badge/toggle.png
      text: When underwater, toggle night vision with %s

  <<: *night_vision_powers
$$!water_focus_off:
  type: origins:multiple
  $$!water_focus_blind:
    description: >-
      Your eyes are adapted for focusing underwater. You can see perfectly
      underwater, but your vision is blurry out of the water.
  $$water_focus_blind:
    description: Your eyes are adapted for functioning in the water, so your
      vision is poor on land. (blindness).
  badges:
    - type: origins:keybind
      sprite: origins:textures/gui/badge/toggle.png
      text: When underwater, toggle night vision with %s
    - $$!safe_blur:
        type: origins:tooltip
        sprite: origins:textures/gui/badge/info.png
        text: Â§cBlur effect requires Vignette disabled (or Fast graphics setting).

  <<: *night_vision_powers

  vision:
    $$!water_focus_blind:
      # Efffect that creates a blur filter when out of water.

      type: origins:shader
      toggleable: false
      
      shader: lunar_origins:shaders/post/horzstrongblur.json

    $$water_focus_blind:
      # Variant that gives blindness effect instead of the blur shader.
      # NOTE: Blindness naturally prevents sprinting. Should we add a prevent
      # sprinting effect to the blur variant?
      type: origins:stacking_status_effect
      max_stacks: 5
      effect:
        effect: minecraft:blindness
        is_ambient: false
        show_particles: false
        show_icon: true

    condition:
      type: origins:and
      conditions:
        - type: origins:resource
          resource: lunar_origins:wopol/water_focus_vision_timer
          comparison: <=
          compare_to: 0
        - type: origins:or
          inverted: true
          conditions:
            - type: origins:and
              conditions:
                - type: origins:submerged_in
                  fluid: minecraft:water
                - type: origins:equipped_item
                  inverted: true
                  equipment_slot: head
                  item_condition:
                    type: origins:ingredient
                    ingredient:
                      tag: lunar_origins:vision_water_seal
            - type: origins:equipped_item
              equipment_slot: head
              item_condition:
                type: origins:ingredient
                ingredient:
                  tag: lunar_origins:aquatic_focus
            - type: origins:equipped_item
              equipment_slot: head
              item_condition:
                type: origins:nbt
                nbt: "{waterEyeLevel: 1b}"
            - type: origins:and
              conditions:
                - type: origins:in_rain
                - type: origins:equipped_item
                  inverted: true
                  equipment_slot: head
                  item_condition:
                    type: origins:ingredient
                    ingredient:
                      tag: lunar_origins:vision_water_seal
            - type: origins:status_effect
              effect: minecraft:conduit_power
            - type: origins:status_effect
              effect: lunar_origins:clear_vision
            - type: origins:enchantment
              enchantment: lunar_origins:clear_vision
              calculation: sum
              comparison: '>='
              compare_to: 1

  vision_timer:
    type: origins:resource
    min: 0
    max: 6000
    start_value: 0
    hud_render:
      should_render: false
      sprite_location: origins:textures/gui/community/spiderkolo/resource_bar_02.png
      bar_index: 7
      condition:
        type: origins:resource
        resource: lunar_origins:wopol/water_focus_vision_timer
        comparison: '<'
        compare_to: 6000

  timer_recover_kelp_carrot:
    type: origins:action_on_item_use
    item_condition:
      type: origins:ingredient
      ingredient:
        item: lunar_origins:kelp_carrot
    entity_action:
      type: origins:and
      actions:
        - type: origins:change_resource
          resource: lunar_origins:wopol/water_focus_vision_timer
          operation: add
          change: 600

  timer_deplete:
    type: origins:action_over_time
    interval: 5
    entity_action:
      type: origins:change_resource
      resource: lunar_origins:wopol/water_focus_vision_timer
      operation: add
      change: -5
    condition:
      type: origins:or
      inverted: true
      conditions:
        type: origins:status_effect
        effect: lunar_origins:clear_vision
